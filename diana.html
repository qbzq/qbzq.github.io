<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68块钱的博客 | 左搞右搞</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --text: #34495e;
            --transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            color: var(--text);
            background: #f8f9fa url('https://img.picui.cn/free/2025/04/27/680e49c4e4fc9.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            z-index: -1;
        }

        /* 修改后的透明导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0); /* 完全透明 */
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* 毛玻璃文章卡片 */
        .article-card {
            background: rgba(255, 255, 255, 0); /* 0%透明度 */
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* 添加半透明边框 */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8); /* 悬停时稍加强调 */
        }

        /* 文章详情页同样样式 */
        .article-detail {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 其他保持原有样式 */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition);
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--secondary);
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 160px);
            opacity: 1;
            transform: translateY(0);
            transition: all var(--transition);
        }

        .article-image {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            object-fit: cover;
            margin: 1.5rem 0;
        }

        /* 动画类 */
        .fade-in {
            animation: fadeIn var(--transition);
        }

        .slide-left {
            animation: slideLeft 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
                flex-direction: column;
            }

            .nav-links {
                margin-top: 1rem;
                gap: 1.5rem;
            }

            .article-card, .article-detail {
                padding: 1.5rem;
                margin: 1rem auto;
                backdrop-filter: blur(5px); /* 移动端减小模糊程度 */
            }

            .article-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>左搞右搞</h1>
            <div class="nav-links">
                <a class="nav-link" onclick="loadHome()">首页</a>
                <a class="nav-link" onclick="loadAbout()">关于</a>
            </div>
        </div>
    </nav>

    <main id="content" class="main-content"></main>

    <!-- 保持原有JavaScript不变 -->
    <script>
        const articles = [
            {
                id: 1,
                title: "初探68块钱之美",
                date: "2025-04-27",
                image: "https://img.picui.cn/free/2025/04/28/680e54e949692.png",
                content: `<p>在永新县致远学校中，有一个老师名叫老李，他经常拿着他68块钱买的翻页笔左搞右搞</p>
                          <h2>核心原理</h2>
                          <p>使用翻页笔代替状元鞭，结合揪懒根加速考上985...</p>`
            },
            {
                id: 2,
                title: "揪懒根实践指南",
                date: "2024-04-27",
                image: "https://img.picui.cn/free/2025/04/27/680e4b15360e0.jpg",
                content: `<p>从揪懒根优先到自适应，我们将深入探讨揪懒根的核心技巧。包含：</p>
                          <ul>
                            <li>揪懒根的最佳实践</li>
                            <li>揪懒根的进阶用法</li>
                            <li>揪懒根解决方案</li>
                          </ul>`
            },
            {
                id: 3,
                title: "再探权威之力",
                date: "2025-04-27",
                image: "https://img.picui.cn/free/2025/04/28/680e54e3e4013.jpg",
                content: `<p>略</p>
                          <h2>核心原理</h2>
                          <p>请开通VIP查看</p>`
            }
        ];

        document.addEventListener('DOMContentLoaded', loadHome);

        function loadHome() {
            const content = document.getElementById('content');
            content.innerHTML = articles.map(article => `
                <div class="article-card fade-in" onclick="loadArticle(${article.id})">
                    <h2>${article.title}</h2>
                    <small>${article.date}</small>
                    <img src="${article.image}" alt="配图" class="article-image">
                </div>
            `).join('');
            addAnimations();
        }

        function loadArticle(id) {
            const article = articles.find(a => a.id === id);
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="article-detail slide-left">
                    <button onclick="loadHome()" style="margin-bottom:1rem">← 返回</button>
                    <h1>${article.title}</h1>
                    <small>${article.date}</small>
                    <img src="${article.image}" alt="配图" class="article-image">
                    <div class="article-content">${article.content}</div>
                </div>
            `;
            addAnimations();
        }

        function loadAbout() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="article-detail slide-left">
                    <h1>关于我</h1>
                    <p>热爱左搞右搞，专注创造68块钱的用户体验...</p>
                    <h2>技能树</h2>
                    <ul>
                        <li>无</li>
                    </ul>
                </div>
            `;
            addAnimations();
        }

        function addAnimations() {
            const elements = document.querySelectorAll('.fade-in, .slide-left');
            elements.forEach(el => {
                el.style.animationPlayState = 'running';
            });
        }

        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', e => {
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaY) > 50) {
                document.documentElement.style.scrollBehavior = 'smooth';
                window.scrollBy(0, deltaY > 0 ? -100 : 100);
                setTimeout(() => {
                    document.documentElement.style.scrollBehavior = 'auto';
                }, 1000);
            }
        });
    </script>
</body>
</html>
