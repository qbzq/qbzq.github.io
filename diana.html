</p>递小作文的次数多了，他逐渐记住女孩每周三到周末的晚上会路过鼠洞，他还记住了女孩说过的很多话。其中有一句他犹为在意，“嘉心糖们都是很历害很历害的人。”</p>
</p>他不知道嘉心糖们是指什么，就鼓起勇气问女孩，“什么是嘉心糖？”</p>
</p>“喜欢然然的人就是嘉心糖啊。”</p>
</p>鼠鼠开心极了，"那么，我也是嘉心糖？”他心想，仿佛和女核有了什么特别的关系.可下一秒他又耷拉下脑袋，“嘉心糖是很历害的人，可我一点都不厉害，我只是一只老鼠。”</p>
</p>谁很厉害呢，猫和狗很厉害.可他们不喜欢嘉然小姐。“不过没关系.”鼠鼠决定出洞，“把他们引来就好，只要看到嘉然小姐，他们一定会喜欢上她的。”鼠鼠对女孩很有信心，毕竟那是他见过最好的女孩。</p>
<h2>18.“网管，包夜，八号到十二号，五个座位。”</h2>
</p>每到星期一的夜晚，A-SOUL的成员们都会来这家网吧通宵一晚上。最开始，网吧的网管还会让她们出示一下身份证，并对眼前这位一米五小姑娘的真实年龄表示诧异。不过，随着她们的长期光顾，网管也都见怪不怪了，反正每周星期一的晚上，这五个姑娘都会来。现在，连身份证都不需要让她们出示，网管便直接帮她们把电脑解锁了。</p>
</p>“还有什么其他需要的吗？”</p>
</p>“五瓶可乐，一包中华。”嘉然摸了摸自己的兜里，什么都没摸到。“今天出门忘带打火机了……那就顺便拿个火。”</p>
</p>嘉然拿起网管递给她的中华，撕开了条口子，抽出一根烟，还没打火，便先叼在了嘴里。她把烟揣进兜里，用手机付了款，把五瓶冰冻可乐抱在怀里，便走了。</p>
</p>“然然，等了你好久，我们号都登上了。你搞快点。”向晚说道。</p>
</p>“喏，把可乐拿着。”嘉然把可乐一瓶瓶地放在她们的面前。</p>
</p>“等一下然然吧。”贝拉没有用自己营业时的高音，而是用着自己平常交流时的本音说着，“对了，然然，有烟吗，给老子一根。”</p>
</p>“有。”嘉然将自己嘴里的烟点燃，然后把烟和火都递了过去。</p>
</p>“也给我一根。”在一旁不怎么说话的珈乐说道。</p>
</p>贝拉点着了烟，嘬了一口，吐出一口雪白的云雾。她翘起了二郎腿，右手把烟举得和自己的头一样高，左手把烟和火递给了珈乐。</p>
</p>“然然上线了，拉姐，赶紧开。”向晚一边说着，一边拿起了从珈乐那边递来的香烟，熟练地使用着嘉然刚买的一次性打火机，为那香烟点缀上了明亮的橙红色。</p>
</p>“对了拉姐，我们星期五的那个团舞……”乃琳的一个问题，打破了此时和谐的氛围。</p>
</p>“团舞的事情明天说。”贝拉拿出了她队长的威严，“大不了又跳不齐嘛，我们哪次跳齐了的。”</p>
</p>“那，晚晚，我们俩这周的游戏室……”</p>
</p>“游戏室拉跨一点也无所谓嘛，反正这群死肥宅也不在乎。”向晚嘬了口烟，顿了顿，“一天到晚演gamer角色玩那些千奇百怪的游戏真的烦死了，还是打这个开心。”</p>
</p>“算了，乃琳，别说了，今天出来玩，别提那些烦心的事。”嘉然说着，把手里即将燃尽的烟掐灭了。</p>
</p>“难得每一周有这么个快乐时间。”贝拉严肃的本音，好似在下达一条条必须执行的命令，“不聊这些没趣的事情。赶紧的，选英雄了。”</p>
</p>嘉然一边清除留在键盘上的烟灰，一边用鼠标选择了出战英雄。</p>
</p>今天是周一，练舞练歌的事情，就留在周二去说吧。</p>
</p>至于那些千奇百怪的游戏，不过是任务罢了，根本带来不了快乐。</p>`

        document.addEventListener('DOMContentLoaded', loadHome);

        function loadHome() {
            const content = document.getElementById('content');
            content.innerHTML = articles.map(article => `
                <div class="article-card fade-in" onclick="loadArticle(${article.id})">
                    <h2>${article.title}</h2>
                    <small>${article.date}</small>
                    <img src="${article.image}" alt="配图" class="article-image">
                </div>
            `).join('');
            addAnimations();
        }

        function loadArticle(id) {
            const article = articles.find(a => a.id === id);
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="article-detail slide-left">
                    <button onclick="loadHome()" style="margin-bottom:1rem">← 返回</button>
                    <h1>${article.title}</h1>
                    <small>${article.date}</small>
                    <img src="${article.image}" alt="配图" class="article-image">
                    <div class="article-content">${article.content}</div>
                </div>
            `;
            addAnimations();
        }

        function loadAbout() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="article-detail slide-left">
                    <h1>关于我</h1>
                    <p>热爱左搞右搞，专注创造68块钱的用户体验...</p>
                    <h2>技能树</h2>
                    <ul>
                        <li>无</li>
                    </ul>
                </div>
            `;
            addAnimations();
        }

        function addAnimations() {
            const elements = document.querySelectorAll('.fade-in, .slide-left');
            elements.forEach(el => {
                el.style.animationPlayState = 'running';
            });
        }

        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', e => {
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaY) > 50) {
                document.documentElement.style.scrollBehavior = 'smooth';
                window.scrollBy(0, deltaY > 0 ? -100 : 100);
                setTimeout(() => {
                    document.documentElement.style.scrollBehavior = 'auto';
                }, 1000);
            }
        });
    </script>
